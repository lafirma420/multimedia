<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Multimedia</title>
</head>
<body>
  <div class="imagen">
    <h1>Aprendiendo a utilizar imagenes</h1>
    <img src="./imagen/dj.jpg" alt="Def Jam" width="300px" height="200px">
  </div>
  <div class="video">
    <h1>Aprendiendo a utilizar videos</h1>
    <video width="300px" height="200px" controls autoplay muted loop>
      <source src="./imagen/eladio.mp4">
    </video>
  </div>
  <div class="audio">
    <h1>Aprendiendo a utilizar audios</h1>
    <audio controls autoplay loop>
      <source src="./imagen/iceCube.mp3"
    </audio>
  </div>
</body>
</html>
